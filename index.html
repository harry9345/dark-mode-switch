<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body onload="checkLocalStorage()">
    <div class="container-fluid" id="main">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Day Trip</a>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Menu</a>
            </li>
          </ul>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="darkMode" />
          <label class="form-check-label" for="darkMode" id="switch"
            >Light Mode</label
          >
        </div>
      </nav>
      <div class="row">
        <div class="col origin">
          <div class="container" id="originDiv">
            <h2>From :</h2>
            <label for="origin-state">Please select your State:</label>
          </div>
          <div class="container" id="citiesDiv">
            <label for="origin-city">Please select your City:</label>
          </div>
        </div>
        <div class="col destination">
          <div class="container" id="desStateDiv">
            <h2>To :</h2>
            <label for="destionation-state">Please select your State:</label>
          </div>
          <div class="container" id="citiesStateDiv">
            <label for="destination-city">Please select your City:</label>
          </div>
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-md-auto">
          <button type="button" class="btn btn-outline-secondary" id="rout">
            Let's Gooooo
          </button>
        </div>
        <p id="text"></p>
      </div>
    </div>

    <script src="./app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
